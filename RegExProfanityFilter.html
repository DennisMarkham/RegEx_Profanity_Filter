<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>RegEx Profanity Filter</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

  </head>
    <body>
<textarea rows="4" cols="50">

</textarea>

<input type="button" value="Click me" onclick="check()">
    <script>
      
       function check(){
        var text = $("textarea").val();

        var desire = text.replace(/[fF]+[uU]+[cC]+[kK]+/, "****")
        

        var desire2 = desire.replace(/[sS]+[hH]+[iI]+[tT]+/, "****")
      

        var desire3 = desire2.replace(/[cC]+[uU]+[nN]+[tT]+/, "****")


        var desire4 = desire3.replace(/[pP]+[iI]+[sS]+[sS]+/, "****")




        $("body").append(desire4);

        //huh.  That kind worked, but 3 spaces became 2.
        //what else could we do.

       }

      </script>
      
  </body>
</html>
